<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoPopup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="mainContainer">
        <img class="img" id="img"
            src="https://images.pexels.com/photos/4927787/pexels-photo-4927787.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="" srcset="">
        <h1>Kahvenin Yanında Ne İyi Gider?</h1>
        <p>Kadıköy'de yeni açılan kahve dükkanını ziyaret ettik.</p>
        <button class="watchButton">Hemen İzle!</button>
    </div>
    <div class="videoContainer active">
        <video src="kahvevideo.mp4" controls></video>
        <i class="fa-solid fa-xmark fa-2xl closeIcon"></i>
    </div>

    <script src="script.js"></script>
</body>

</html>
